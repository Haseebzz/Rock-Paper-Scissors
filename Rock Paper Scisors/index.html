    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <h1>Your Choice: <span id="your-choice"></span></h1>
        <h1>Computer Choice: <span id="computer-choice"></span></h1>
        <h1>Result: <span id="result"></span></h1>
        <h1>Your Score:<span id="your-score">0</span></h1>
        <h1>Computer Score: <span id="computer-score">0</span></h1>
        <hr>
        <button id="Rock">Rock</button>
        <button id="Paper">Paper</button>
        <button id="Scissors">Scissors</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
